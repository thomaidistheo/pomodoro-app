<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container">
        <h1> Pomodoro Timer ‚è± </h1>
        <div class="clock">
            <div class="clock__mins" id="mins">00</div>
            <div class="clock__secs" id="secs">00</div>

            <i class="fas fa-cog" id="optionsToggle"></i>
        </div>

        <div class="options" id="optionsMenu">
            <button id="option-one">15'</button>
            <button id="option-two">30'</button>
            <button id="option-three">45'</button>
            <button id="option-four">60'</button>
            <button id="option-five" disabled>
                <form id="custom-timer">
                    <input type="number" id="custom-timer-input" min="1" max="240">
                    <input type="submit"></input>
                </form>
            </button>
        </div>

        <div class="error-message" id="errorMsg">
            <p>Select an option first.</p>
            <i class="fas fa-times" id="errorBtn"></i>
        </div>
    </div>

    <div class="btns-container">
        <button class="start-btn" id="startBtn">Start</button>
        <button class="reset-btn" id="resetBtn">Reset</button>
    </div>

    <div class="stats-container">
        <h2>Total Focus Time:</h2>
        <div class="stats">
            <p><span>72</span>hours</p>
            <p><span>33</span>minutes</p>
        </div>
    </div>

    <audio id="bell-sound" src="assets/sounds/bell-sound.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
